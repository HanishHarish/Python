<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'bootstrap.html' %}
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <br><br><br><br>
        <div class='row'>
            <div class='col-md-6 col-md-offset-3'>
                <div class='login-panel panel panel-default'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'>Edit Record</h3>
                    </div>
                    <div class='panel-body'>
    <form method='GET' action='update'>
        <resultset>
        <input type='hidden' name='id' value='{{data.id}}'>
        <div class='form-group'>
        Name : <input type='text' name='name' value='{{data.name}}'><br><br>
    </div>
        <div class='form-group'>
        Mobile : <input type='text' name='mobile' value='{{data.mobile}}'><br><br>
    </div>
        <div class='form-group'>
        Email : <input type='text' name='email' value='{{data.email}}'><br><br>
    </div>
        <div class='form-group'>
        Address : <input type='text' name='address' value='{{data.address}}'><br><br>
    </div>
        <div class='form-group'>
        Designation : <input type='text' name='designation' value='{{data.designation}}'><br><br>
    </div>
        <div class='form-group'>
        <button type='submit' class='btn btn-primary btn-lg btn-block'>Update</button><br><br>
    </div>
    </resultset>
    </form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
